<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Organ Donation</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("fwN8-gmm321hmSy1h"); // Replace with your EmailJS Public Key
        })();
        
        function sendEmail(event) {
            event.preventDefault(); // Prevent page reload

            emailjs.sendForm("service_hkd3fos", "template_2truujg", event.target)
            .then((response) => {
                alert("Message sent successfully!");
                event.target.reset(); // Reset form after successful submission
            }, (error) => {
                alert("Failed to send message. Please try again!");
                console.error("Error:", error);
            });
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(90deg, #e2e2e2, #c9d6ff); padding: 20px; }
        .container { width: 800px; max-width: 90%; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); padding: 40px; text-align: center; }
        h1 { font-size: 28px; color: #333; margin-bottom: 10px; }
        p { font-size: 16px; color: #666; margin-bottom: 20px; }
        .input-box { position: relative; width: 100%; margin-bottom: 15px; }
        .input-box input, .input-box textarea { width: 100%; padding: 12px 40px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; outline: none; }
        .input-box textarea { resize: none; height: 120px; }
        .input-box i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 18px; color: #777; }
        .btn { width: 100%; padding: 12px; background: #7494ec; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #3700b3; }
        .contact-info { margin-top: 20px; }
        .contact-info p { margin: 5px 0; }
        .social-icons { margin-top: 15px; }
        .social-icons a { font-size: 24px; color: #7494ec; margin: 0 10px; transition: 0.3s; }
        .social-icons a:hover { color: #3700b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or need support? Reach out to us!</p>

        <form onsubmit="sendEmail(event)">
            <div class="input-box">
                <input type="text" name="name" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <textarea name="message" placeholder="Your Message" required></textarea>
                <i class='bx bxs-message-detail'></i>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="contact-info">
            <p><strong>Email:</strong> lalitha@organdonation.com</p>
            <p><strong>Phone:</strong> 9666948530</p>
            <p><strong>Address:</strong> Donation Street, Vizianagram, Andhra Pradesh</p>
        </div>

        <div class="social-icons">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
    </div>
</body>
</html>
